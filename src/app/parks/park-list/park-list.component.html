<div class="container">
  <div class="header">
    <h5>US National Parks</h5>
    <input type="search" [(ngModel)]="searchString" placeholder="search">
    <button (click) ="getParks()">
      search
    </button>
    <span> {{n}} seconds </span>
  </div>
  <div class="body">
  </div>
</div>
<div class="container">
  <div class="header"> </div>
  <div class="body">
    <div class="park">
      <ng-container *ngFor="let michael of parks">
        <h4 class="park-title"> {{michael.id}}:{{michael.name}}</h4>
        <img clas = "side" src="assets/img/thumbs/{{michael.image}}">
        <div class="center">
          <h4>State:{{michael.state}}</h4>
          <h6>(lat,long): {{michael.lat}}, {{michael.long}}</h6>
        </div>
        <div class="right">
          <a routerLink="/park/{{michael.id}}">
            <span class="badge bg-primary rounded-pill">> detail </span>
          </a>
        </div>
      </ng-container>
    </div>
  </div>
